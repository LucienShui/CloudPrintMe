<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data" action="{% url 'api.upload' %}">
        {% csrf_token %}

        <button type="submit">Upload</button>
    </form>
</div>
</body>
</html>
